pre-commit:
  parallel: false
  commands:
    biome-format:
      glob: "*.{js,ts,tsx,json}"
      run: npx biome format --write {staged_files}
      stage_fixed: true
    biome-check:
      glob: "*.{js,ts,tsx,json}"
      run: npx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    typescript:
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit
